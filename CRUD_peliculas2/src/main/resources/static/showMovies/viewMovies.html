<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>View movies</title>
</head>
<body>
<h2>All movies</h2>

<div class="mb-3 mt-3">
    <label for="movieName" class="form-label">Enter finding movie name:</label>
    <input type="text" class="form-control" id="movieName" placeholder="Enter name" name="movieName">
    <button class="btn btn-primary" onclick="showOnlyOneMovie()">search by name</button>
    <button class="btn" onclick="showMovies()">clear filter</button>
</div>


<table id="dataTable" class="table table-dark table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Gender</th>
        <th>Amount</th>
        <th>options</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="updateForm" style="visibility: hidden">
    <div class="container">
        <h1>Update movie</h1>

        <form method="post">
            <div class="mb-3 mt-3">
                <label for="nameMovie" class="form-label">Name:</label>
                <input type="text" class="form-control" id="nameMovie" placeholder="Enter name" name="nameMovie">
            </div>
            <div class="mb-3 mt-3">
                <label for="Author" class="form-label">Author:</label>
                <input type="text" class="form-control" id="Author" placeholder="Enter author" name="Author">
            </div>

            <div class="mb-3 mt-3">
                <label for="gender" class="form-label">Gender:</label>
                <input type="text" class="form-control" id="gender" placeholder="Enter gender" name="gender">
            </div>

            <div class="mb-3 mt-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" name="amount">
            </div>

            <button type="button" class="btn btn-primary" id = "updateButton">Update</button>
        </form>
    </div>

</div>

<script src="showMovies.js"></script>
</body>
</html>
